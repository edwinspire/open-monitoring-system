
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login | Open Monitoring System</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.css" rel="stylesheet"> 

    <script type="text/javascript">
function CCache(){
window.location.reload(true)
}

      




    </script>


    <style type="text/css">
  
body {
background: linear-gradient(92deg, #ededed, #ededed, #ededed, #314a65, #ededed, #ededed, #ededed);
background-size: 1400% 1400%;

-webkit-animation: AnimationName 28s ease infinite;
-moz-animation: AnimationName 28s ease infinite;
-o-animation: AnimationName 28s ease infinite;
animation: AnimationName 28s ease infinite;
}



@-webkit-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@-o-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@keyframes AnimationName { 
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
</style>
    
  </head>

  <body>
     <div class="">
      <a class="hiddenanchor" id="toregister"></a>
      <a class="hiddenanchor" id="tologin"></a>

      <div id="wrapper">

                  


        <div id="login" class=" form">

          <section class="login_content">
<h1>Open Monitoring System</h1>
            <form action="/njs/login" method="post" name="Login_Form oams">
<h1>OMS</h1>
              
     <div class="clearfix"></div>
              <div class="separator"/>              
              <div>
                <label for="u">Usuario</label>
                <input type="text" class="form-control" name="user" id="u" placeholder="Usuario" required="" />
              </div>
              <div>
              
                   <div class="clearfix"></div>

              
                              <label for="p">Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Contrasena" id="p" required="" />
              </div>

     <div class="clearfix"></div>
              <div class="separator"/>              

     <br />

     <div class="clearfix"></div>

                <input type="submit" name="oms_submit"  class="btn btn-default submit" value="Aceptar"></input>
                 <input type="button" onclick="CCache()" class="btn btn-default" value="Borrar cache"></input>
                <a class="reset_pass" href="#">Olvido su clave?</a>
              </div>
              <div class="clearfix"></div>
              <div class="separator">

                <div class="clearfix"></div>
                <br />
                <div>

                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
