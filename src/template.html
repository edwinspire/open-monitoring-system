<!doctype html>
<html lang='en' class="has-background-light">
<head>
	<meta charset='utf-8'>
	<meta name="Description" content="Developer: EDWINSPIRE - edwinspire@gmail.com">
	<meta name='viewport' content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name='theme-color' content='#333333'>
	<title>Open Monitoring System</title>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'> 
	<link rel='icon' type='image/png' href='icons/icon-72x72.png'>
	<!-- <link rel="stylesheet" href="bulma-css/bulma.min.css" /> -->
	<link rel="stylesheet" href="css/bulma/bulma.min.css" /> 
	<!-- <link rel="stylesheet" href="MaterialDesign-Webfont/css/materialdesignicons.min.css" /> -->
	<link rel="stylesheet" href="css/fontawesome/css/all.min.css" />

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
